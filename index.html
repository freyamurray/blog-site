<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[site name]</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="header" id="site-header">
            <div class="header" id="site-title">
                [title of site]
            </div>
            <div class="header" id="theme-button">
                <button class="theme-switch" id="theme-switch-button">theme</button>
            </div>
        </div>
    </header>

    <main>
        <section>
            <div class="about" id="about-container">
                <div class="about" id="about-title">
                    [about]
                </div>
                <div class="about" id="about-content">
                    [content]
                </div>
            </div>
        </section>

        <section>
            <div class="blog" id="blog-container">
                <div class="blog" id="blog-nav">
                    [blog navigation]
                </div>
                <div class="blog" id="blog-preview">
                    <object data="#" type="preview">
                        [preview of selected blog post]
                        <a href="#" class="readmore" id="postid">[readmore]</a>
                    </object>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="contact" id="contact-container">
            <div class="contact" id="contact-type">
                [e.g. email]
            </div>
            <div class="contact" id="contact-type">
                [e.g. substack]
            </div>
            <div class="contact" id="contact-type">
                [e.g. other idk]
            </div>
        </div>
    </footer>

</body>

</html>
