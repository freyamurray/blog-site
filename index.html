<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[site name]</title>
    <link rel="stylesheet" href="style.css">
</head>

<script>
    function themeSwitch() {
        const element = document.body;
        const button = document.getElementById("theme-switch-button");
        element.classList.toggle("dark");
    }
</script>

<body>

    <header>
        <div class="header" id="site-header">
            <div class="header" id="site-title">
                [title of site]
            </div>
            <div class="header" id="theme-button">
                <button class="theme-switch" id="theme-switch-button" onclick="themeSwitch()">theme</button>
            </div>
        </div>
    </header>

    <main>
        <section>
            <div class="about" id="about-container">
                <div class="section-title" id="about-title">
                    [about]
                </div>
                <div class="about" id="about-content">
                    [content]
                </div>
            </div>
        </section>

        <section>
            <div class="blog" id="blog-container">
                <div class="section-title" id="blog-title">
                    [blog]
                </div>
                <div class="blog-content">
                    <div class="blog-content" id="blog-nav">
                        <div class="blog-select" id="blog-1">
                            <p>example title 1</p>
                        </div>
                        <div class="blog-select" id="blog-2">
                            <p>example title 2</p>
                        </div>
                        <div class="blog-select" id="blog-3">
                            <p>example title 3</p>
                        </div>
                    </div>
                    <div class="blog-content" id="blog-preview">
                        <object data="#" type="preview">
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque ab quibusdam
                                excepturi, voluptate reiciendis fuga animi voluptas reprehenderit atque dolorum nisi sed
                                amet placeat vitae mollitia doloribus, itaque porro quidem.</p>
                            <a href="#" class="readmore" id="postid">[readmore]</a>
                        </object>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="contact" id="contact-container">
            <div class="contact" id="contact-type">
                [e.g. email]
            </div>
            <div class="contact" id="contact-type">
                [e.g. substack]
            </div>
            <div class="contact" id="contact-type">
                [e.g. other idk]
            </div>
        </div>
    </footer>

</body>

</html>
